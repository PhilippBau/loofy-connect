<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zur√ºck zu Loofy</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #f5f5f5;
            color: #333;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        .logo {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        p {
            color: #666;
            margin-bottom: 2rem;
        }
        .btn {
            display: inline-block;
            background: #635BFF;
            color: white;
            padding: 14px 32px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e0e0e0;
            border-top: 4px solid #635BFF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .fallback { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üéÅ</div>
        <h1>Zur√ºck zu Loofy...</h1>
        <div class="spinner" id="spinner"></div>
        <p id="status">Die App wird ge√∂ffnet...</p>
        
        <div class="fallback" id="fallback">
            <p>Die App wurde nicht automatisch ge√∂ffnet.</p>
            <a class="btn" href="loofy://stripe-return">Loofy √∂ffnen</a>
        </div>
    </div>
    
    <script>
        // Try to open the app after a short delay
        // If the page is still visible after 3 seconds, show fallback button
        setTimeout(function() {
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('status').style.display = 'none';
            document.getElementById('fallback').style.display = 'block';
        }, 3000);
    </script>
</body>
</html>
